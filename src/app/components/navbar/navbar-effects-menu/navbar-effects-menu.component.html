<a
  href="#"
  class="
    -m-3
    p-3
    flex
    items-center
    rounded-md
    text-base
    font-medium
    text-gray-900
    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
  "
  [class.bg-gray-100]="isActive"
  (click)="handleClick()"
>
  <app-icon-cog
    [tone]="{ light: !hasSetting, dark: hasSetting }"
    [error]="hasError"
  ></app-icon-cog>
  <span class="ml-4 capitalize" [textContent]="menu"></span>
</a>
