<a
  class="
    flex
    items-center
    justify-between
    w-48
    p-4
    text-sm
    font-medium
    text-gray-500
    rounded-md
    cursor-pointer
    hover:text-gray-700 hover:underline
    focus:outline-none focus:ring-blue-500 focus:ring-2
  "
  [class.bg-gray-100]="isActive"
  (click)="handleClick()"
>
  <p [textContent]="menu | menuLabel"></p>

  <app-icon-check-circle
    *ngIf="hasSetting && !hasError"
    [tone]="'light'"
    [size]="5"
  ></app-icon-check-circle>

  <app-icon-pencil-alt
    *ngIf="hasError"
    [tone]="'dark'"
    [size]="5"
  ></app-icon-pencil-alt>
</a>
