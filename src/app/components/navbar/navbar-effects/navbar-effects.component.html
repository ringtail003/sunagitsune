<nav
  class="
    grid
    gap-y-10
    px-4
    py-8
    bg-white
    sm:gap-x-8 sm:py-12 sm:px-6
    lg:px-8
    xl:pr-12
  "
>
  <div>
    <h3 class="text-sm font-medium tracking-wide text-gray-500 uppercase">
      EFFECTS
    </h3>
    <ul class="mt-5 space-y-6">
      <li class="flow-root" *ngFor="let type of menuTypes">
        <app-navbar-effects-menu
          [menu]="type"
          [activeMenuType]="activeMenuType"
          (selectMenu)="handleSelectMenu($event)"
        ></app-navbar-effects-menu>
      </li>
    </ul>
  </div>
</nav>
