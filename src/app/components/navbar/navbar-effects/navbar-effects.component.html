<nav class="grid py-6 bg-white gap-y-10 px-9">
  <div>
    <app-area-title [title]="'メニューから選ぶ'"></app-area-title>

    <ul class="mt-5 space-y-6">
      <li class="flow-root" *ngFor="let type of menuTypes">
        <app-navbar-effects-menu
          [menu]="type"
          [activeMenuType]="activeMenuType"
          (selectMenu)="handleSelectMenu($event)"
        ></app-navbar-effects-menu>
      </li>
    </ul>
  </div>
</nav>
