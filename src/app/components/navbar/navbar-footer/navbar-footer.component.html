<div class="bg-white">
  <div
    class="
      flex
      justify-between
      space-y-6
      px-4
      py-5
      sm:flex sm:space-y-0 sm:space-x-10 sm:px-6
      lg:px-8
      hover:text-gray-900
    "
    [class.bg-blue-100]="copied"
    [class.text-gray-900]="copied"
    [class.text-gray-500]="!copied"
  >
    <span class="font-sm" [textContent]="url"></span>
    <div class="flow-root">
      <a
        href="#"
        class="-m-3 p-3 flex items-center rounded-md text-base font-medium"
        (click)="handleClick()"
      >
        <app-icon-clipboard></app-icon-clipboard>
        <span *ngIf="!copied" class="ml-2 w-20">Copy URL</span>
        <span *ngIf="copied" class="ml-2 w-20">Copied !</span>
      </a>
    </div>
  </div>
</div>
