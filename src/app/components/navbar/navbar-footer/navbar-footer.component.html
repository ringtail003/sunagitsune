<app-area-title [title]="'ブックマーク用のURL'"></app-area-title>

<div
  class="flex justify-start gap-4 hover:text-gray-900"
  [class.text-gray-900]="copied"
  [class.text-gray-500]="!copied"
>
  <a
    class="
      truncate
      rounded-md
      focus:outline-none focus:ring-2 focus:ring-blue-500
      font-sm
    "
    target="_blank"
    [href]="url"
    [textContent]="url"
  ></a>
</div>
