<ng-container *ngIf="effect">
  <app-form-group-section>
    <app-form-label [label]="'type'"></app-form-label>
    <app-form-content>
      <app-input-radio
        class="block mr-4"
        *ngFor="let item of effect.typeList"
        [item]="item"
        [name]="effect.name"
        [current]="effect.type!"
        (changeValue)="handleChangeType($event)"
      >
      </app-input-radio>
    </app-form-content>
  </app-form-group-section>

  <app-form-footer>
    <app-outline-button
      [text]="'Reset rotate config'"
      (buttonClick)="handleReset()"
    ></app-outline-button>
  </app-form-footer>
</ng-container>
