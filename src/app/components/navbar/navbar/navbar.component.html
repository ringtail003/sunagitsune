<div>
  <div class="bg-white w-full sticky top-0 px-6 py-4 shadow-md z-20">
    <nav class="flex space-x-4 items-center">
      <app-logo></app-logo>
      <app-navbar-button
        [isMenuOpen]="isOpen"
        [text]="'Settings'"
        (click)="handleClick()"
      ></app-navbar-button>
    </nav>
  </div>

  <div
    [class.opacity-100]="isOpen"
    [class.opacity-0]="!isOpen"
    class="z-0 transition ease-in-out duration-500 md:block transform shadow-lg"
  >
    <div class="relative grid grid-cols-5 bg-white">
      <app-navbar-effects
        class="block"
        [activeMenuType]="activeMenuType"
        (selectMenu)="handleSelectMenu($event)"
      ></app-navbar-effects>

      <app-navbar-setting
        class="block col-span-2"
        [activeMenuType]="activeMenuType"
      ></app-navbar-setting>

      <app-preview class="block col-span-2"></app-preview>
    </div>

    <app-navbar-footer></app-navbar-footer>
  </div>
</div>
