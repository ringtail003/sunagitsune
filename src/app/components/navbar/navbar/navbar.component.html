<div class="flex flex-col justify-between">
  <div class="bg-white w-full sticky top-0 px-6 py-4 shadow-md z-20">
    <nav class="flex items-center justify-between">
      <div class="flex items-center gap-6">
        <app-logo (clickLogo)="handleLogoClick()"></app-logo>

        <app-navbar-button
          [isMenuOpen]="isOpen"
          [text]="'settings'"
          (click)="handleMenuButtonClick()"
        ></app-navbar-button>
      </div>

      <div class="flex items-center gap-6">
        <app-navbar-link
          [text]="'help'"
          [url]="'assets/help.mp4'"
        ></app-navbar-link>

        <app-navbar-link
          [text]="'gitHub'"
          [url]="'https://github.com/ringtail003/sunagitsune'"
        ></app-navbar-link>
      </div>
    </nav>
  </div>

  <div [class.hidden]="!isOpen">
    <div class="relative grid grid-cols-5 bg-white overflow-y-hidden">
      <app-navbar-effects
        class="block"
        [activeMenuType]="activeMenuType"
        (selectMenu)="handleSelectMenu($event)"
      ></app-navbar-effects>

      <app-navbar-setting
        class="block col-span-2"
        [activeMenuType]="activeMenuType"
      ></app-navbar-setting>

      <app-preview class="block col-span-2"></app-preview>
    </div>

    <app-navbar-footer></app-navbar-footer>
  </div>
</div>
