<div class="flex flex-col gap-2 mr-2">
  <div class="flex flex-row gap-1 items-center">
    <input
      type="radio"
      class="
        focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500
      "
      id="{{ id }}"
      [value]="item.type"
      [ngModel]="current"
      (change)="handleChange()"
    />
    <label
      class="text-gray-500"
      for="{{ id }}"
      [textContent]="item.label"
    ></label>
  </div>
  <ng-content></ng-content>
</div>
