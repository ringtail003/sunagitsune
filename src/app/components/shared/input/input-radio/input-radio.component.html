<div class="flex flex-col mr-2">
  <div class="flex flex-row items-center gap-1">
    <input
      type="radio"
      class="
        form-radio
        focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500
      "
      id="{{ id }}"
      name="{{ name }}"
      [value]="item.type"
      [ngModel]="current"
      (change)="handleChange()"
    />
    <label
      class="text-sm text-gray-500 hover:underline"
      for="{{ id }}"
      [textContent]="item.label"
    ></label>
  </div>

  <figure class="flex justify-center cursor-pointer" (click)="handleChange()">
    <img src="assets/thumbnails/{{ path }}.svg" class="w-20 h-20" />
    <figcaption class="sr-only" [textContent]="item.label"></figcaption>
  </figure>
</div>
