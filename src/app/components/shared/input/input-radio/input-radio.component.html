<div class="flex flex-col gap-2 mr-2">
  <div class="flex flex-row gap-1 items-center">
    <input
      type="radio"
      id="{{ id }}"
      [value]="selection"
      [(ngModel)]="value"
      (change)="handleChange()"
    />
    <label class="text-gray-400" for="{{ id }}" [textContent]="label"></label>
  </div>
  <ng-content></ng-content>
</div>
