<nav class="p-6 bg-white whitespace-nowrap">
  <div>
    <app-area-title [title]="'メニューから選ぶ'"></app-area-title>

    <ul class="space-y-2 flex flex-row flex-wrap lg:flex-col lg:flex-nowrap">
      <li *ngFor="let type of menuTypes">
        <app-effect-menu-item
          [menu]="type"
          [activeMenuType]="activeMenuType"

        ></app-effect-menu-item>
      </li>
    </ul>
  </div>
</nav>
