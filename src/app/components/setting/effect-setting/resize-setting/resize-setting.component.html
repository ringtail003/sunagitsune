<app-area-title [title]="'サイズ変更'"></app-area-title>

<ng-container *ngIf="effect">
  <app-form-header>
    <app-outline-button
      [text]="'入力した内容をクリアする'"
      (buttonClick)="handleReset()"
    ></app-outline-button>
  </app-form-header>

  <app-form-group-section>
    <app-form-content>
      <app-input-radio
        class="block mr-4"
        *ngFor="let item of effect.typeList"
        [item]="item"
        [name]="effect.name"
        [current]="effect.type!"
        (changeValue)="handleChangeType($event)"
      >
      </app-input-radio>
    </app-form-content>
  </app-form-group-section>

  <app-form-section *ngIf="effect.requiredWidth">
    <app-form-label
      [label]="'横幅'"
      [required]="effect.requiredWidth"
    ></app-form-label>
    <app-form-content>
      <app-input-number
        appFormLabelFor
        [error]="effect.getErrors().width"
        [placeholder]="'1-1000'"
        [value]="effect.width"
        (changeValue)="handleChangeWidth($event)"
      ></app-input-number>
      <app-form-unit>px</app-form-unit>
    </app-form-content>
  </app-form-section>

  <app-form-section *ngIf="effect.requiredHeight">
    <app-form-label
      [label]="'高さ'"
      [required]="effect.requiredHeight"
    ></app-form-label>
    <app-form-content>
      <app-input-number
        appFormLabelFor
        [error]="effect.getErrors().height"
        [placeholder]="'1-1000'"
        [value]="effect.height"
        (changeValue)="handleChangeHeight($event)"
      ></app-input-number>
      <app-form-unit>px</app-form-unit>
    </app-form-content>
  </app-form-section>

  <app-form-footer *ngIf="error">
    <app-form-error [error]="error"></app-form-error>
  </app-form-footer>
</ng-container>
