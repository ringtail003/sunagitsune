<app-splash
  *ngIf="isOpenSplash"
  [withCloseButton]="isReady"
  (clickClose)="handleClickSplashClose()"
></app-splash>

<nav>
  <app-navbar
    [class.hidden]="isOpenSplash"
    (clickMenu)="handleClickMenu()"
  ></app-navbar>
</nav>

<aside></aside>

<main>
  <app-uploader [class.hidden]="isOpenSetting"></app-uploader>
  <app-setting [class.hidden]="!isOpenSetting"></app-setting>
</main>
