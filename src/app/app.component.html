<app-splash
  *ngIf="isOpenSplash"
  [canClose]="isReady"
  (clickClose)="handleClickSplashClose()"
></app-splash>

<app-navbar
  *ngIf="!isOpenSplash"
  (openMenu)="handleOpenMenu()"
  (closeMenu)="handleCloseMenu()"
  (clickLogo)="handleClickLogo()"
></app-navbar>

<app-uploader [class.hidden]="isOpenMenu"></app-uploader>
