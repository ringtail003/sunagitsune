<app-splash
  *ngIf="isOpenSplash"
  [withCloseButton]="isReady"
  (clickClose)="handleClickSplashClose()"
></app-splash>

<app-navbar
  [class.hidden]="isOpenSplash"
  (openMenu)="handleOpenMenu()"
  (closeMenu)="handleCloseMenu()"
  (clickLogo)="handleClickLogo()"
></app-navbar>

<app-uploader [class.hidden]="isOpenMenu || isOpenSplash"></app-uploader>
