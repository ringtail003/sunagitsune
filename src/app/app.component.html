<app-splash *ngIf="!isReady" [withCloseButton]="isReady"></app-splash>

<nav [class.hidden]="!isReady">
  <app-navbar (clickMenu)="handleClickMenu()"></app-navbar>
</nav>

<div class="flex w-full pt-16 bg-gray-200" [class.hidden]="!isReady">
  <aside class="h-full p-6">
    <app-sidebar></app-sidebar>
  </aside>

  <main class="w-full">
    <app-uploader [class.hidden]="isOpenSetting"></app-uploader>
    <app-setting [class.hidden]="!isOpenSetting"></app-setting>
  </main>
</div>
